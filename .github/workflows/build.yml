name: CI
on:
    push:
    pull_request:
jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: read
        steps:
            -   uses: actions/checkout@v4
            -   name: Set up JDK 17
                uses: actions/setup-java@v4
                with:
                    java-version: '17'
                    distribution: 'temurin'
            -   name: Build with Gradle Wrapper
                run: ./gradlew build
            -   name: Sonarqube
                run: ./gradlew sonar -Dsonar.token=${{ secrets.SONARQUBE_TOKEN }}
